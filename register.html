<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta tags for character set and viewport -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<!-- Page title -->
	<title>Register Account</title>
	<!-- Link to the main CSS file -->
	<link rel="stylesheet" href="assets/css/style.css"/>
	<!-- Link to Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	      crossorigin="anonymous"
	      referrerpolicy="no-referrer"/>
	<!-- Link to Favicon file -->
	<link id="favIcon" rel="shortcut icon" href="assets/images/icon/fav-pink.png" type="image/x-icon"/>
	<!-- Link to animate.css CDN for animations -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link
			rel="stylesheet"
			href="https://unpkg.com/tippy.js@6/animations/scale.css"
	/>
</head>
<body>
<header>
	<div>
		<!-- Navigation bar -->
		<nav>
			<div>
				<!-- Logo -->
				<a href="#">
					<img id="logo" src="assets/images/logo/logo-pink.png" alt="Logo"/>
				</a>
			</div>
		</nav>
	</div>
</header>
<div class="main">
	<!-- Sign up section -->
	<section class="signup">
		<div class="container">
			<div class="signup-content">
				<div class="signup-form">
					<!-- Sign up form -->
					<h2 class="form-title">Sign up</h2>
					<form method="POST" class="register-form" id="register-form">
						<div class="form-group name">
							<!-- Name input -->
							<label for="name"></label>
							<input
									class="form-group__input"
									type="text"
									name="name"
									id="name"
									placeholder="Your Name"
									minlength="3"
									autocomplete="off"
									spellcheck="false"
									required
							/>
							<span class="form-group__message form-group__info">
                                  At least three letters
                            </span>
						</div>
						<div class="form-group email">
							<!-- Email input -->
							<label for="email"></label>
							<input
									class="form-group__input"
									type="email"
									name="email"
									id="email"
									placeholder="Your Email"
									autocomplete="off"
									spellcheck="false"
									required
							/>
							<span class="form-group__message form-group__info">
                                  example@gmail.com
                            </span>

						</div>
						<div class="form-group username">
							<!-- Username input -->
							<label for="username"></label>
							<input
									class="form-group__input"
									type="text"
									name="user_name"
									id="username"
									placeholder="Your Username"
									minlength="5"
									autocomplete="off"
									spellcheck="false"
									required
							/>
							<span class="form-group__message form-group__info">
                                  At least 5 letters
                            </span>
						</div>
						<div class="form-group password">
							<!-- Password input -->
							<label for="password"></label>
							<input
									class="form-group__input"
									type="password"
									name="password"
									id="password"
									placeholder="Password"
									minlength="8"
									autocomplete="off"
									required
							/>
							<i class="fa-solid fa-eye eye-icon"></i>
							<span class="form-group__message form-group__info">
                                  6 Characters - One Digit - One upper and lower character
                            </span>
						</div>
						<div class="form-group re-password">
							<!-- Repeat password input -->
							<label for="re-password"></label>
							<input
									class="form-group__input"
									type="password"
									name="re_pass"
									id="re-password"
									placeholder="Repeat your password"
									minlength="8"
									autocomplete="off"
									required
							/>
							<i class="fa-solid fa-eye eye-icon"></i>
						</div>
						<div class="form-group form-button">
							<!-- Register button -->
							<input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
						</div>
					</form>
					<!-- Link for existing members -->
					<a href="#" class="signup-image-link">Already a member?</a>
				</div>
				<div class="signup-image">
					<!-- Image for sign up -->
					<figure>
						<img src="assets/images/signup-image.svg" alt="sign up image"/>
					</figure>
				</div>
			</div>
		</div>
	</section>
</div>
<footer>
	<div>
		<!-- Footer with creator's information -->
		Created with <i class="fa-solid fa-heart"></i> by
		<!-- Link to the creator's GitHub profile -->
		<a href="https://github.com/AmiRM4A">Amir</a>
	</div>
</footer>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
